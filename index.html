<!DOCTYPE html>
<html>
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="myApp">
  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends" ng-controller="friendCtrl">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">
        <!-- <input class="form-control" placeholder="Search Anything About Your Friends" ng-model="searchTerm"> -->
        <input class="form-control" placeholder="Search Name" ng-model="searchTerm.name">
        <input class="form-control" placeholder="Search State" ng-model="searchTerm.location.state">

        <select class="input-medium" ng-model="dog">
          <option value="name">Name</option>
          <option value="friend_count">#Friends</option>
          <option value="location.city">City</option>
          <option value="location.state">State</option>
          <option value="location.country">Country</option>
        </select>

        <select class="input-medium" ng-model="cat">
          <option value="-">Descending</option>
          <option value="+">Ascending</option>
        </select>
      </div>
    </form>
    <div>

    <ul>
      <li class='friend' ng-repeat="friend in friends | filter: searchTerm | orderBy: cat + dog">
      <img ng-src="{{friend.pic_square}}" alt="">
        <h3>{{friend.name}}</h3>
        <div class="location">
          {{friend.location.city}}, {{friend.location.state}}, {{friend.location.country}}
        </div>
        <div class="status">
          {{friend.status}}
        </div>
        <div class="num-friends">
          {{friend.friend_count}}
        </div>
      </li>
    </ul>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
  <script src="app.js" charset="utf-8"></script>
  <script src="friendCtrl.js" charset="utf-8"></script>
</body>
</html>
